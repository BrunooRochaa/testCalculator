

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CalculadoraJS</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
</head>
<body>
    <div class="container" name='container'>
        
        <h1>Simple Calculator</h1>

        <div class="calc">
            <input type="number" class='num1' name="num1" id="num1" value="" placeholder="1° number">
            <select id='op'>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" class='num2' name="num2" id="num2" value="" placeholder="2° number">
            <input type="submit" value="=" class='res' onclick="resultado()">
        </div>

        <p id="res"></p>
    </div>

</body>
</html>
